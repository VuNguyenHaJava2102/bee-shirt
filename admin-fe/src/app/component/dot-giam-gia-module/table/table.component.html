<div class="row gutters">
  <div class="col-sm-12">
    <div class="card">
      <div>
        <div class="card-header">{{ titleTable }}</div>
      </div>
      <div class="card-body">
        <table
          id="rowSelection_wrapper"
          class="table dataTables_wrapper dt-bootstrap5"
        >
          <div class="text-center">
            <div class="form-group d-flex p-2 justify-content-end">
              <label class="col-form-label">Tìm Kiếm:</label>
              <input
                type="text"
                name="search"
                class="form-control col-md-2 ml-1"
                placeholder=""
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table
                id="rowSelection"
                class="table table-striped table-bordered dataTable no-footer table-hover"
                role="grid"
                aria-describedby="rowSelection_info"
              >
                <thead>
                  <tr class="table-info" role="row">
                    <th *ngFor="let object of tHead">{{ object }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr role="row" class="odd" *ngFor="let object of listObject">
                    <td class="sorting_1">{{ object.maDotGiamGia }}</td>
                    <td>{{ object.tenDotGiamGia }}</td>
                    <td>{{ object.giaTriPhanTram }}%</td>
                    <td>{{ object.ngayBatDau }}</td>
                    <td>{{ object.ngayKetThuc }}</td>
                    <td>
                      <button
                        class="{{
                          object.trangThai == 1
                            ? 'btn btn-success btn-rounded'
                            : object.trangThai == 0
                            ? 'btn btn-danger btn-rounded'
                            : 'btn btn-info btn-rounded'
                        }}"
                      >
                        {{
                          object.trangThai == 1
                            ? "Đang diễn ra"
                            : object.trangThai == 0
                            ? "Đã Kết Thúc"
                            : "Sắp diễn ra"
                        }}
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-outline-light btn-rounded"
                        (click)="detail(object)"
                      >
                        <i
                          class="fa-solid fa-circle-info fa-xl"
                          style="color: #74c0fc"
                        ></i>
                      </button>
                      <button
                        class="btn btn-outline-warning btn-rounded"
                        [routerLink]="'/dot-giam-gia/cap-nhat-dot-giam-gia'"
                        (click)="update(object)"
                      >
                        <i
                          class="fa-solid fa-pen-to-square"
                          style="color: #ffd43b"
                        ></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="cart-footer d-flex justify-content-between">
            <div class="d-flex">
              <label class="col-md-8">Hiển Thị</label>
              <select
                class="custom-select my-1 mr-sm-2 col-md-9"
                (change)="onChangeSize($event)"
              >
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li
                  [ngClass]="
                    pageNumber == index ? 'page-item active' : 'page-item'
                  "
                  *ngFor="let index of pageArray"
                >
                  <a (click)="onChangePage(index)" class="page-link pointer">{{
                    index
                  }}</a>
                </li>
              </ul>
            </nav>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
