<!-- Order product -->
<div class="row gutters">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-flex">
        <h4 class="mr-auto">Thông tin sản phẩm</h4>
        <div class="ml-auto">
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
            Thêm sản phẩm
          </button>
        </div>
      </div>

      <div class="card-body">
        <table
          id="rowSelection_wrapper"
          class="table dataTables_wrapper dt-bootstrap4 no-footer rounded"
        >
          <div class="row">
            <div class="col-sm-12">
              <table
                id="rowSelection"
                class="table table-striped table-bordered dataTable no-footer"
                role="grid"
                aria-describedby="rowSelection_info"
              >
                <thead>
                  <tr role="row">
                    <th
                      class="sorting_asc"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-sort="ascending"
                      aria-label="Name: activate to sort column descending"
                    >
                      STT
                    </th>
                    <th
                      class="sorting_asc"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-sort="ascending"
                      aria-label="Name: activate to sort column descending"
                    >
                      Hình ảnh
                    </th>
                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Position: activate to sort column ascending"
                    >
                      Tên sản phẩm
                    </th>
                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Office: activate to sort column ascending"
                    >
                      Size
                    </th>
                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Age: activate to sort column ascending"
                    >
                      Đơn giá
                    </th>
                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Salary: activate to sort column ascending"
                    >
                      Số lượng
                    </th>

                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Salary: activate to sort column ascending"
                    >
                      Tổng tiền
                    </th>
                    <th
                      class="sorting"
                      tabindex="0"
                      aria-controls="rowSelection"
                      rowspan="1"
                      colspan="1"
                      aria-label="Salary: activate to sort column ascending"
                    >
                      Hành động
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr role="row" class="odd">
                    <td>1</td>
                    <td></td>
                    <td>Áo sơ mi nam</td>
                    <td>L</td>
                    <td>350,000 đ</td>
                    <td><input type="number" class="disabled" value="2" /></td>
                    <td>700,000 đ</td>
                    <td>
                      <button class="btn btn-outline-light btn-rounded">
                        <i class="fa-solid fa-trash text-danger"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
<!--End Order product -->
