<!-- Order product -->
<div class="row gutters">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-flex">
        <h4 class="mr-auto">Thông tin sản phẩm</h4>
        <div class="ml-auto">
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
            Thêm sản phẩm
          </button>
        </div>
      </div>

      <div class="card-body">
        <table
          id="rowSelection_wrapper"
          class="table dataTables_wrapper dt-bootstrap4 no-footer rounded"
        >
          <div class="row">
            <div class="col-sm-12">
              <table
                class="table table-striped table-bordered dataTable no-footer"
                role="grid"
              >
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Size</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hdct of hoaDonChiTiets; index as i">
                    <td>{{ i + 1 }}</td>
                    <td>file_name</td>
                    <td>tenSanPham</td>
                    <td>size</td>
                    <td>{{ hdct.giaBan | currency : "đ " }}</td>
                    <td>
                      <input
                        type="number"
                        class="disabled"
                        value="{{ hdct.soLuong }}"
                      />
                    </td>
                    <td>
                      {{ hdct.soLuong * hdct.giaBan | currency : "đ " }}
                    </td>
                    <td>
                      <button class="btn btn-outline-light btn-rounded">
                        <i class="fa-solid fa-trash text-danger"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
<!--End Order product -->
