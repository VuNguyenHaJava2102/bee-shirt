<!-- Form start -->
<div class="row gutters">
  <div class="col-sm-12">
    <form class="card">
      <div class="card-body">
        <form (ngSubmit)="updateNhanVien()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Họ tên
                <input type="text" class="form-control" placeholder="Họ tên" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Ngày sinh
                <input
                  type="date"
                  class="form-control"
                  placeholder="Ngày sinh"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Số điện thoại
                <input
                  type="text"
                  class="form-control"
                  placeholder="Số điện thoại"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Giới tính </label> <br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label"> Nam </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    value="option2"
                  />
                  <label class="form-check-label"> Nữ </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Email
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Địa chỉ
                <input type="text" class="form-control" placeholder="Địa chỉ" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Tên đăng nhập
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên đăng nhập"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Mật khẩu
                <input class="form-control" placeholder="Mật khẩu" />
              </div>
            </div>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-warning btn-rounded mx-2">
              <i class="fa-solid fa-pen-to-square"></i> Sửa
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-rounded"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </form>
  </div>
</div>
<!-- Form ends -->
