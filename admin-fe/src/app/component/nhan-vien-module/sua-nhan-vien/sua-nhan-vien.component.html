<app-main-heading
  [icon]="icon"
  [mainHeading]="mainHeading"
  [title]="title"
></app-main-heading>

<!-- Form start -->
<div class="row gutters mt-3">
  <div class="col-sm-12">
    <form class="card">
      <div class="card-header">
        <h4 class="float-md-left">Sửa nhân viên</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm">
          <div class="row">
            <!-- <div class="form-group col-md-4">
              Hình ảnh
              <div class="input-group mb-3">
                <div class="input-group-prepend"></div>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile03"
                  />
                  <label class="custom-file-label" for="inputGroupFile03"
                    >Choose file</label
                  >
                </div>
              </div>
            </div> -->
            <div class="col-md-4">
              <div class="form-group">
                Họ tên
                <input
                  type="text"
                  class="form-control"
                  placeholder="Họ tên"
                  [ngClass]="
                    updateForm.get('hoTen').invalid &&
                    updateForm.get('hoTen').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="hoTen"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                Ngày sinh
                <input
                  type="date"
                  class="form-control"
                  placeholder="Ngày sinh"
                  [ngClass]="
                    updateForm.get('ngaySinh').invalid &&
                    updateForm.get('ngaySinh').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="ngaySinh"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                Số điện thoại
                <input
                  type="text"
                  class="form-control"
                  placeholder="Số điện thoại"
                  [ngClass]="
                    updateForm.get('sdt').invalid &&
                    updateForm.get('sdt').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="sdt"
                />
                <div class="invalid-feedback">SĐT không hợp lệ</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                Email
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  [ngClass]="
                    updateForm.get('email').invalid &&
                    updateForm.get('email').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="email"
                />
                <div class="invalid-feedback">Email không hợp lệ</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">Giới tính </label> <br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    [value]="true"
                    formControlName="gioiTinh"
                  />
                  <label class="form-check-label"> Nam </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    [value]="false"
                    formControlName="gioiTinh"
                  />
                  <label class="form-check-label"> Nữ </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                Địa chỉ
                <input
                  type="text"
                  class="form-control"
                  placeholder="Địa chỉ"
                  [ngClass]="
                    updateForm.get('diaChi').invalid &&
                    updateForm.get('diaChi').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="diaChi"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                Tên đăng nhập
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên đăng nhập"
                  [ngClass]="
                    updateForm.get('tenDangNhap').invalid &&
                    updateForm.get('tenDangNhap').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="tenDangNhap"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                CCCD
                <input
                  type="text"
                  class="form-control"
                  placeholder="CCCD"
                  [ngClass]="
                    updateForm.get('cccd').invalid &&
                    updateForm.get('cccd').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="cccd"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
                <div
                  *ngIf="updateForm.get('cccd').errors?.minlength"
                  class="invalid-feedback"
                >
                  The full name must be atleast 5 letters long
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- <div class="col-md-4">
              <div class="form-group">
                Mật khẩu
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mật khẩu"
                  formControlName="matKhau"
                />
              </div>
            </div> -->
          </div>

          <div class="text-right">
            <button
              type="submit"
              class="btn btn-outline-warning btn-rounded mx-2"
              [disabled]="updateForm.invalid"
              (click)="updateNhanVien()"
            >
              <i class="fa-solid fa-pen-to-square" id="icon-button-update"></i>
              Sửa
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-rounded"
              routerLink="/nhan-vien/ds-nhan-vien"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </form>
  </div>
</div>
<!-- Form ends -->
