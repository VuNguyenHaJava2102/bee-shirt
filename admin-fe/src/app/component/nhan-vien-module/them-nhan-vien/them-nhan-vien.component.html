<!-- Form start -->
<div class="row gutters">
  <div class="col-sm-12">
    <form class="card">
      <div class="card-body">
        <form [formGroup]="addForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Họ tên
                <input
                  type="text"
                  class="form-control"
                  placeholder="Họ tên"
                  [ngClass]="
                    addForm.get('hoTen').invalid && addForm.get('hoTen').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="hoTen"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Ngày sinh
                <input
                  type="date"
                  class="form-control"
                  placeholder="Ngày sinh"
                  [ngClass]="
                    addForm.get('ngaySinh').invalid &&
                    addForm.get('ngaySinh').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="ngaySinh"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Số điện thoại
                <input
                  type="text"
                  class="form-control"
                  placeholder="Số điện thoại"
                  [ngClass]="
                    addForm.get('sdt').invalid && addForm.get('sdt').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="sdt"
                />
                <div class="invalid-feedback">SĐT không hợp lệ</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Giới tính </label> <br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="true"
                    formControlName="gioiTinh"
                    checked
                  />
                  <label class="form-check-label"> Nam </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="false"
                    formControlName="gioiTinh"
                  />
                  <label class="form-check-label"> Nữ </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Email
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  [ngClass]="
                    addForm.get('email').invalid && addForm.get('email').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="email"
                />
                <div class="invalid-feedback">Email không hợp lệ</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Địa chỉ
                <input
                  type="text"
                  class="form-control"
                  placeholder="Địa chỉ"
                  [ngClass]="
                    addForm.get('diaChi').invalid &&
                    addForm.get('diaChi').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="diaChi"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                Tên đăng nhập
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên đăng nhập"
                  [ngClass]="
                    addForm.get('tenDangNhap').invalid &&
                    addForm.get('tenDangNhap').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="tenDangNhap"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                Mật khẩu
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mật khẩu"
                  [ngClass]="
                    addForm.get('matKhau').invalid &&
                    addForm.get('matKhau').touched
                      ? 'is-invalid'
                      : ''
                  "
                  formControlName="matKhau"
                />
                <div class="invalid-feedback">Không được bỏ trống</div>
              </div>
            </div>
          </div>

          <div class="text-right">
            <button
              type="submit"
              class="btn btn-success btn-rounded mx-2"
              [disabled]="addForm.invalid"
              (click)="addNhanVien()"
            >
              <i class="fa-solid fa-plus"></i> Thêm
            </button>
            <button
              id="closeBtn"
              type="button"
              class="btn btn-secondary btn-rounded"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </form>
  </div>
</div>
<!-- Form ends -->
