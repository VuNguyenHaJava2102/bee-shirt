<div class="row gutters mt-3">
  <div class="col-sm-12">
    <div class="row gutters">
      <div class="col-sm-12">
    <form class="card">
      <div class="row g-0">
        <div class="col-md-5">
          <div class="card-header border-bottom border-light-subtle border-3">
          <h4>
            Thông tin khách hàng
          </h4>
          </div>
          <div class="card-body">
            <form [formGroup]="formUpdateKH">              
              <div class="row">
               <div class="col-md-6">
                <div class="form-group"> 
                  <!-- <img src="assets/img/default-image.jpg" class="color-img">
                  <input type="file"> -->
                  <label>Ảnh đại diện</label>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile01"
                      aria-describedby="inputGroupFileAddon01"
                    />
                    <label class="custom-file-label" for="inputGroupFile01"
                      >Choose file</label
                    >
                    <input type="text" formControlName="id">
                  </div>
                </div>
               </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Trạng thái </label> <br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="trangThai"
                        value="1"
                        formControlName="trangThai"
                      />
                      <label class="form-check-label"> Đang hoạt động </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="trangThai"
                        value="0"
                        formControlName="trangThai"
                      />
                      <label class="form-check-label"> Ngừng hoạt động </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    Họ tên
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Họ tên"                     
                      formControlName="hoTen"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">Giới tính </label> <br />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gioiTinh"
                        value="true"
                        formControlName="gioiTinh"
                      />
                      <label class="form-check-label"> Nam </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        name="gioiTinh"
                        type="radio"
                        value="false"
                        formControlName="gioiTinh"
                      />
                      <label class="form-check-label"> Nữ </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    Ngày sinh
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Ngày sinh"
                      
                      formControlName="ngaySinh"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    Số điện thoại
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Số điện thoại"
                     
                      formControlName="sdt"
                    />
                  </div>
                </div>
              </div>
             
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    Tài khoản
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Tên đăng nhập"
                      readonly
                      formControlName="tenDangNhap"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    Email
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    />                   
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="">
              <div class="form-group justify-content-md-center">
                <button
                  type="button"
                  class="btn btn-outline-danger mx-sm-4 rounded"
                  routerLink="/khach-hang/ds-khach-hang"
                >
                  <!-- (click)="initFormAddKh()" -->
                  Hủy
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary mx-sm-4 rounded"
                  (click)="updateKH()"
                  >
                  Lưu 
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class=" col-md-7">
          <div class="card-header border-bottom border-light-subtle border-3">
            <div class="row">
              <div class="col">
                <h4 class="float-md-left">
                  Danh sách địa chỉ
                </h4>
              </div>
              <div class="col">
                <button
                type="button"
                class="btn btn-primary btn-lg float-md-right rounded"
              >
                <span class="icon-user-plus" style="margin-top: 20px"></span>
                Thêm địa chỉ mới
              </button>
              </div>
            </div>
                
          </div>
          <div class="card-body border-bottom">
            <div class="row">
              <div class="col col-md-9 d-flex flex-row ">
                  <div><h6>Vũ Thế Long </h6></div>
                  <div class="border-left" style="margin: -3px 5px -3px 5px;"></div>
                  <div>0961253818</div>
              </div>
              <div class="col">
                <button class="btnUpdate">Cập nhật</button>
                <button class="btnUpdate">Xóa</button>
              </div>
            </div>
            <div class="row">
              <div class=" col col-md-9 flex-column">
                <div class="">Số 5 ngách 134/54</div>
                <div class="">Nguyên Xá, Minh Khai, Bắc Từ Liêm, Hà Nội</div>
              </div>
              <div class="col col-md-3 float-md-right">
                <button class="btn btn-info disabled">Thiết lập mặc định</button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-2">
                <span class=" btnDefault disabled">Mặc định</span>
              </div>
            </div>
          </div>
          <div class="card-body border-bottom">
            <div class="row">
              <div class="col col-md-9 d-flex flex-row ">
                  <div><h6>Vũ Thế Long </h6></div>
                  <div class="border-left" style="margin: -3px 5px -3px 5px;"></div>
                  <div>0961253818</div>
              </div>
              <div class="col">
                <button class="btnUpdate">Cập nhật</button>
                <button class="btnUpdate">Xóa</button>
              </div>
            </div>
            <div class="row">
              <div class=" col col-md-9 flex-column">
                <div class="">Số 5 ngách 134/54</div>
                <div class="">Nguyên Xá, Minh Khai, Bắc Từ Liêm, Hà Nội</div>
              </div>
              <div class="col col-md-3 float-md-right">
                <button class="btn btn-info disabled">Thiết lập mặc định</button>
              </div>
            </div>
            <div class="row" style="margin-top: 5px;">
              <div class="col-sm-2">
                <span class=" btnDefault disabled">Mặc định</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
