<app-main-heading
  [icon]="icon"
  [mainHeading]="mainHeading"
  [title]="title"
></app-main-heading>
<div class="row gutters mt-3">
  <div class="col-sm-12">
    <form class="card">
      <div class="card-header">Bộ lọc</div>
      <div class="card-body">
        <div class="row gutters justify-content-md-center">
          <div class="col-sm-4 col-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Tìm kiếm theo tên hoặc sdt hoặc email"
              />
            </div>
          </div>
          <div class="col-sm-2 col-12 me-4">
            <div class="form-group">
              <select class="form-control mx-sm-4">
                <option value="" disabled selected hidden>
                  Chọn giới tính
                </option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2 col-12">
            <div class="form-group">
              <select class="form-control mx-sm-4">
                <option value="" disabled selected hidden>
                  Chọn trạng thái
                </option>
                <option value="true">Đang làm việc</option>
                <option value="false">Đã nghỉ việc</option>
              </select>
            </div>
          </div>
          <div class="col-1">
            <button class="btn btn-primary btn-rounded" style="float: right">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row gutters mt-3">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        Danh sách khách hàng
        <div>
          <button
            type="button"
            class="btn btn-primary btn-lg float-md-right rounded"
            routerLink="/khach-hang/them-khach-hang"
          >
            <span class="icon-user-plus" style="margin-top: 20px"></span>
            Thêm khách hàng
          </button>
        </div>
      </div>
      <div class="card-body">
        <table
          id="basicExample"
          class="table table-striped table-bordered rounded"
        >
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>Số điên thoại</th>
              <th>Giới tính</th>
              <th>Email</th>
              <th>Ngày sinh</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let kh of pagedResponse?.data; let i = index">
              <th scope="row">
                {{
                  i +
                    1 +
                    (pagedResponse.pageNumber - 1) * pagedResponse.pageSize
                }}
              </th>
              <td>{{ kh.ho_ten }}</td>
              <td>
                {{ kh.sdt }}
              </td>
              <td>{{ kh.gioi_tinh }}</td>
              <td>{{ kh.email }}</td>
              <td>{{ kh.ngay_sinh }}</td>
              <td>
                <button
                  class="{{
                    kh.trang_thai === 1
                      ? 'btn btn-success btn-rounded'                      
                      : 'btn btn-info btn-rounded'
                  }}"
                >
                  {{
                    kh.trang_thai === 1
                      ? "Đang hoạt động"
                      :  "Ngừng hoạt động"
                      
                  }}
                </button>
              </td>
              <td>
                <button
                  class="btn btn-outline-light btn-rounded me-2"
                  title="Xem chi tiết"
                  routerLink="#"
                  (click)="openDetailsForm(kh.id)"
                >
                  <i
                    class="fa-solid fa-circle-info fa-xl"
                    style="color: #74c0fc"
                  ></i>
                </button>
                <button
                  class="btn btn-outline-warning btn-rounded"
                  title="Cập nhật"
                  routerLink="/khach-hang/sua-khach-hang"
                  (click)="openUpdateForm(kh.id)"
                >
                  <i
                    class="fa-solid fa-pen-to-square"
                    style="color: #ffd43b"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>          
        </table>
      </div>
      <div class="card-footer">
        <div class="col col-md-12 d-flex justify-content-between">
          <div class="col-md-3">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
              >Số lượng:
            </label>
            <select
              class="custom-select my-1 mr-sm-2 col-md-5"
              id="inlineFormCustomSelectPref"
              (change)="onChangePageSize($event)"
            >
              >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li
                  class="page-item"
                  [ngClass]="pagedResponse?.pageNumber == 1 ? 'disabled' : ''"
                >
                  <a
                    class="page-link pointer"
                    (click)="goToPage(pagedResponse?.pageNumber - 1)"
                    >Previous</a
                  >
                </li>
                <li
                  class="page-item"
                  *ngFor="let page of pagedResponse?.pageNumberArr"
                >
                  <a
                    class="page-link pointer"
                    [ngClass]="
                      pagedResponse?.pageNumber == page ? 'active' : ''
                    "
                    (click)="goToPage(page)"
                    >{{ page }}</a
                  >
                </li>
                <li
                  class="page-item"
                  [ngClass]="
                    pagedResponse?.pageNumber == pagedResponse?.totalPages
                      ? 'disabled'
                      : ''
                  "
                >
                  <a
                    class="page-link pointer"
                    (click)="goToPage(pagedResponse?.pageNumber + 1)"
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
