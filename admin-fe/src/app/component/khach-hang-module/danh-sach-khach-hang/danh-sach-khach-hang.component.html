<app-main-heading
  [icon]="icon"
  [mainHeading]="mainHeading"
  [title]="title"
></app-main-heading>
<div class="row gutters mt-3">
  <div class="col-sm-12">
    <form class="card">
      <div class="card-header">Bộ lọc</div>
      <div class="card-body">
        <div class="row gutters justify-content-md-center">
          <div class="col-sm-4 col-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Tìm kiếm theo tên hoặc sdt hoặc email"
              />
            </div>
          </div>
          <div class="col-sm-2 col-12 me-4">
            <div class="form-group">
              <select class="form-control mx-sm-4">
                <option value="" disabled selected hidden>
                  Chọn giới tính
                </option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
              </select>
            </div>
          </div>
          <div class="col-sm-2 col-12">
            <div class="form-group">
              <select class="form-control mx-sm-4">
                <option value="" disabled selected hidden>
                  Chọn trạng thái
                </option>
                <option value="true">Đang làm việc</option>
                <option value="false">Đã nghỉ việc</option>
              </select>
            </div>
          </div>
          <div class="col-1">
            <button class="btn btn-primary btn-rounded" style="float: right">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal sua KH -->
<div
  class="modal fade"
  id="formSuaKH"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Sửa thông tin khách hàng
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-sua-khach-hang></app-sua-khach-hang>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal thong tin KH -->
<div
  class="modal fade"
  id="formDetailKH"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thông tin khách hàng</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-khach-hang-detail></app-khach-hang-detail>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
