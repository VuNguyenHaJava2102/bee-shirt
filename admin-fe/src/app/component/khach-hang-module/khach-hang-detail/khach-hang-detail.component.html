<form>
  <div class="form-row">
    <label for="inputEmail4">Họ tên</label>
    <input type="email" class="form-control" readonly />
    <label for="inputPassword4">Ngày sinh</label>
    <input type="date" class="form-control" readonly />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Trạng thái</label>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRad"
            id="exampleRadios1"
            value="option1"
            checked
            [disabled]="true"
          />
          <label class="form-check-label" for="exampleRadios1">
            Hoạt động
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRad"
            id="exampleRadios2"
            value="option2"
            [disabled]="true"
          />
          <label class="form-check-label" for="exampleRadios2">
            Ngừng hoạt động
          </label>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Giới tính</label>
      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
            [disabled]="true"
          />
          <label class="form-check-label" for="exampleRadios1"> Nam </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
            [disabled]="true"
          />
          <label class="form-check-label" for="exampleRadios2"> Nữ </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" readonly />
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Số điện thoại</label>
      <input type="email" class="form-control" readonly />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Tỉnh/Thành phố</label>
      <select class="form-control" readonly id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Quận/Huyện</label>
      <select class="form-control" readonly id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Xã/Phường</label>
      <select class="form-control" readonly id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Địa chỉ giao hàng</label>
      <input type="email" class="form-control" readonly />
    </div>
  </div>
</form>
