<app-header></app-header>



<app-phieu-giam-gia></app-phieu-giam-gia>

<section class="py-5">
  

  <div class="slide-container swiper container">

    <div class="slide-content" style="overflow: hidden;">
      <div class="card-wraper swiper-wrapper">
        <div class="card swiper-slide" *ngFor="let sp of pagedResponse?.data">
          <div class="image-content">
           

            <div class="card-image">
              <img [src]="sp.sanPhamChiTiets[0].hinhAnhs[0].imageUrl"
                alt="" class="card-img">
            </div>
          </div>

          <div class="card-content">
            <h2 class="name">{{ sp.ten }}</h2>
            {{ displayPrice(sp) }}
            <div class="mt-3">
              <span *ngFor="let mauSac of getMauSacList(sp)">
                <img class="rounded me-1" [src]="mauSac.image.imageUrl" style="width: 30px; height: 30px"
                  [title]="mauSac.ten" />
              </span>
            </div>
           

            <button class="button">
              View More
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  

</section>
