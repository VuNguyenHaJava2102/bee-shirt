<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <span *ngFor="let sp of pagedResponse?.data">
        <div class="col mb-5" style="height: 600px">
          <div class="card h-100">
            <img
              class="card-img-top"
              [src]="sp.sanPhamChiTiets[0].hinhAnhs[0].imageUrl"
              style="width: auto; height: auto; object-fit: cover"
            />
            <div class="card-body p-4">
              <div>
                <p class="fw-bolder">{{ sp.ten }}</p>
                {{ displayPrice(sp) }}
              </div>
              <div class="mt-3">
                <span *ngFor="let mauSac of getMauSacList(sp)">
                  <img
                    class="rounded me-1"
                    [src]="mauSac.image.imageUrl"
                    style="width: 30px; height: 30px"
                    [title]="mauSac.ten"
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
      </span>
